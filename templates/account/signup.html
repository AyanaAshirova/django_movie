{% extends 'base.html' %}

{% load static %}
{% block content %}
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Регистрация</h2>
                        <p>Добро пожаловать в Watch Movie!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Р</h3>
                        <form action="{% url 'account_signup' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="site-btn">Зарегистрироваться</button>
                        </form>
                        <h5>Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a></h5>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__social__links">
                        <h3>или</h3>
                        <ul>
                            <li>
                                <a href="#" class="twitter"><i class="fa fa-google"></i> Войти через Google</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->

{% endblock %}
