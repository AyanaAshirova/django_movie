{% if popular_movie %}
<div class="trending__product">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="section-title">
                <h4>Trending Now</h4>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="btn__all">
                <a href="#" class="primary-btn">View All <span class="arrow_right"></span></a>
            </div>
        </div>
    </div>
    <div class="row">
        {% for m in popular_movie %}
              <div class="col-lg-4 col-md-6 col-sm-6">
                  <div class="product__item">
                      <div class="product__item__pic set-bg" data-setbg="http://image.tmdb.org/t/p/original{{ m.poster_path }}">
                          <div class="ep">{{ m.vote_average }}</div>
                          <div class="comment"><i class="fa fa-comments"></i> {{ m.comments_count }}</div>
                          <div class="view"><i class="fa fa-eye"></i> 9141</div>
                      </div>
                      <div class="product__item__text">
                          <ul>
                            {% for g in m.genres %}
                                <li>{{ g.name }}</li>
                             {% endfor %}
                          </ul>
                          <h5><a href="{% url 'movie_details' m.id %}">{{ m.title }}</a></h5>
                      </div>
                  </div>
              </div>
          {% endfor %}
    </div>
</div>
{% endif %}
