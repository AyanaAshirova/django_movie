{% load static %}
{% load account %} 
{% load genres %} 

    <!-- Header Section Begin -->
    <header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="header__logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'img/logo.png' %}" alt="">
                    </a>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="header__nav">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li><a href="{% url 'home' %}">Главная</a></li>
                            <li><a href="#">Категории <span class="arrow_carrot-down"></span></a>
                               <ul class="dropdown">
                                {% get_genres as genres %}
                                   {% for i in genres %}
                                       <li><a href="{% url 'categories' i.id %}">{{ i.name }}</a></li>
                                   {% endfor %}
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-3 py-3">
                <form action="{% url 'movie_search' %}" class="row" method="get">
                    <input type="search"  name="searchinput" placeholder="Search.." style="border: none; padding: 3px;">
                    <button type="submit"  style="border: none; background-color: #fff; "><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="col-lg-3">
                <div class="header__right">
                    {% if user.username %}
                        <span id="user" class="col-lg-1 text">
                            {{ user.username }} <span class="icon_profile"></span>
                        </span> 
                        <a href="{% url 'account_logout' %}">Выйти</a>
                    {% else %}
                        <a href="{% url 'account_login' %}">Войти</a>
                    {% endif %}

                </div>
            </div>
        </div>
        <div id="mobile-menu-wrap"></div>                                                                                                                                
    </div>
</header>
    <!-- Header End -->
