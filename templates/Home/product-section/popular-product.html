{% if popular_movies %}
<div class="popular__product">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="section-title">
                <h4>Popular Shows</h4>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="btn__all">
                <a href="#" class="primary-btn">View All <span class="arrow_right"></span></a>
            </div>
        </div>
    </div>
    <div class="row">
        {% for m in popular_movies %}
              <div class="col-lg-4 col-md-6 col-sm-6">
                  <div class="product__item">
                      <div class="product__item__pic set-bg" data-setbg="{{ m.poster_path }}">
                          <div class="ep">TMDB {{ m.tmdb.vote_average|floatformat:1 }}</div>
                          <div class="comment"><i class="fa fa-comments"></i> {{ m.num_comments }}</div>
                          <div class="view"><i class="fa fa-eye"></i> {{ m.views }}</div>
                      </div>
                      <div class="product__item__text">
                          <ul>
                            {% for g in m.genre_list %}
                                <li>{{ g }}</li>
                             {% endfor %}
                          </ul>
                          <h5><a href="{% url 'movie_details' m.id %}">{{ m.name }}</a></h5>
                      </div>
                  </div>
              </div>
          {% endfor %}
    </div>
</div>
{% endif %}
