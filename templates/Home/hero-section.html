 <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="hero__slider owl-carousel">
                {% for mv in movies %}
                    <div class="hero__items set-bg" data-setbg="{{ mv.backdrop_path }}">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="hero__text">
                                    {% for g in mv.genre %}
                                        <div class="label">{{ g.name }}</div>
                                     {% endfor %}
                                    <h2>{{ mv.title }}</h2>
                                    <p>{{ mv.description }}</p>
                                    <a href="{% url 'movie_details' mv.id %}"><span>Watch Now</span> <i class="fa fa-angle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Hero Section End -->
